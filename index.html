<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script defer src="staticSketch.js"></script>
  <script defer src="animatedSketch.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
    }

    #static-container,
    #animated-container {
      margin-bottom: 40px;
    }
  </style>
  <title>P5.JS Painting Animation</title>
</head>
<body>
  <h1>Static Version</h1>
  <div id="static-container"></div>

  <h1>Animated Version</h1>
  <div id="animated-container"></div>
</body>
</html>
